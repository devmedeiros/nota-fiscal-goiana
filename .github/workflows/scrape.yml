name: Scrape

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  scrape-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: pip3 install -r requirements.txt
      - name: Run Scraper
        env:
          KEY_GOIANA: ${{ secrets.KEY_GOIANA }}
        run: python main.py
      - name: Commit and push changes
        run: |
          git config --global user.name "devmedeiros"
          git config --global user.email "medeirosestatistica@gmail.com"

          git add -A
          git commit -m "new scraped data"
          git push
